<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Assurance</title>
</head>

<body>

<script language="JavaScript" type="text/javascript">
{
var base = 180
var rem1 = 50
var rem2 = 0.15
var prime_total = 0
var prime_rem1 = 0
var prime_rem2 = 0
var coefp = 0
var coefu = 0
var type = 0
var puissance = 0
var utilisation = 0
var pollution = 0
var kilometrage = 0


document.write("Quelle est la puissance, en CV, de votre véhicule?"+"<br>"+"<br>")
puissance = parseInt(prompt());

if (puissance > 9)
{
type = 2
coefp = 1.45
}

else
{
	if (puissance >= 2 && puissance <=5)
	{
	coefp = 1
	}
	else if (puissance >= 6 && puissance <=8)
	{
	coefp = 1.20
	}

document.write("De quel type est votre assurance? (tapez 1 pour Tierce Collision et 2 pour Tout Risque)"+"<br>"+"<br>")
type = parseInt(prompt());
}

if (type == 1)
{
prime = base 
}
else if (type == 2)
{
prime = (base * 1.5)
}

document.write("Quelle utilisation avez vous de votre véhicule? Entrez : 1 pour promenade 2 pour trajet 3 pour affaire"+"<br>"+"<br>")
utilisation = parseInt(prompt());

if (utilisation == 1)
{
coefu = 0.85
}

else if (utilisation == 2)
{
coefu = 1.15
}

else if (utilisation == 3)
{
coefu = 1.30
}

document.write("Quel est le taux de CO2 emis par votre véhicule? (en g de CO2/km)"+"<br>"+"<br>")
pollution = parseFloat(prompt());

if ( pollution < 120)
{
prime_rem1 == (prime - rem1)
}

document.write("Quel est le kilométrage de votre véhicule?"+"<br>"+"<br>")
kilometrage = parseFloat(prompt());

if (kilometrage < 6000) 
{
prime_rem2 == prime - (prime * rem2)
} 

prime_total = ( ((prime - prime_rem2) - prime_rem1) * coefp * coefu )

document.write("votre prime est de",prime_total," euros")

}
</script>          
      
</body>
</html>
