{

document.write("Si vous souhaitez tester la robustesse de votre mot de passe, tappez 2"+"<br>"+"<br>")

{

else if (rep == 2)
{

index=0
document.write("Entrez le mot de passe que vous souhaitez tester :"+"<br>"+"<br>");
mdp = prompt();

while(mdp[index] != null) 
{
index++; 
}
for(i = 0; i < index; i++) 
{
	if((mdp[i] >= "A") && (mdp[i] <= "Z")) 
	{
    v1mdp = true;
    }
	if(mdp[i] >= 0) 
	{
    v2mdp = true;
    }
}

if((v1mdp == true) && (v2mdp == true)) 
{

else
{

}
