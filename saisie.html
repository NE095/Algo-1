<script language="JavaScript" type="text/JavaScript">
{
<!-- test sur GitHub -->
nombre = 6

while(nombre != -1 && nombre <= 20 && nombre >= 0)
{
	
		document.write("Saisissez un nombre :"+"<br>"+"<br>");
		nombre = (prompt());
		document.write(nombre +"<br>"+"<br>");
		if (nombre > 16)
		{
		alert("Attention cette valeur est trop élevé  !! "+"<br>"+"<br>"); 
		}
		else if (nombre < 6)
		{
		alert("Attention cette valeur est trop basse  !! "+"<br>"+"<br>"); 
		}	
	
}

}
</script>
